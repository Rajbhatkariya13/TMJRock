<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title> AJAX Example</title>
<script>
//TMJRock starts here
function $$$(cid)
{
let element=document.getElementById(cid);
if(!element) throw "Invalid id :"+cid;
return new TMJRockElement(element);
}// $$$ function ends
function TMJRockElement(element)
{
this.element=element;
this.html=function(content)
{
if(typeof this.element.innerHTML=="string")
{
if(typeof content=="string")
{
this.element.innerHTML=content;
}//if ends
return this.element.innerHTML;
}//if ends
return null;
}//html function ends here
this.value=function(content)
{
if(typeof this.element.value)
{
if(typeof content=="string")
{
this.element.value=content;
}
return this.element.value;
}
return null;
}
}// class tmjrockElement ends here
$$$.ajax=function(jsonObject)
{
if(!jsonObject["url"]) throw "url property is missing in call to ajax";
let url=jsonObject["url"];
if((typeof url)!="string") throw "url property should be of string type in call to ajax"
let methodType="GET";
if(jsonObject["methodType"])
{
methodType=jsonObject["methodType"]
if((typeof methodType)!="string") throw "method type property should be of string type in call to ajax";
methodType=methodType.toUpperCase();
if(["GET","POST"].includes(methodType)==false) throw "methodType should be GET/POST in call to ajax";
}
let onSuccess=null;
if(jsonObject["success"])
{
onSuccess=jsonObject["success"];
if((typeof onSuccess)!="function") throw "Success property should be a function in call to ajax";
}
let onFailure=null;
if(jsonObject["failure"])
{
onFailure=jsonObject["failure"];
if((typeof onFailure)!="function") throw "Failure property should be a function in call to ajax";
}
if(methodType=="GET")
{
var xmlHttpRequest=new XMLHttpRequest();
xmlHttpRequest.onreadystatechange=function(){
if(this.readyState==4)
{
if(this.status==200)
{
var responseData=this.responseText;
if(onSuccess) onSuccess(responseData);
}
//if ends
else
{
if(onFailure) onFailure();
}
}//upper if ends
};
if(jsonObject["data"])
{
let jsonData=jsonObject["data"];
let queryString="";
let qsName;
let qsValue;
let xx=0;
//we will change the code to travel the json object
for(k in jsonData)
{
if(xx==0) queryString="?";
if(xx>0) queryString+="&";
xx++;
qsName=encodeURI(k);
qsValue=encodeURI(jsonData[k]);
queryString=queryString+qsName+"="+qsValue;
}
url+=queryString;
}
xmlHttpRequest.open(methodType,url,true);
xmlHttpRequest.send();
 }//get part ends here
if(methodType=="POST")
{
var xmlHttpRequest=new XMLHttpRequest();
xmlHttpRequest.onreadystatechange=function(){
if(this.readyState==4)
{
if(this.status==200)
{
var responseData=this.responseText;
if(onSuccess) onSuccess(responseData);
}
//if ends
else
{
if(onFailure) onFailure();
}
}//upper if ends
};
let jsonData={};
let sendJSON=jsonObject["sendJSON"];
if(!sendJSON) sendJSON=false;
if((typeof sendJSON)!="boolean") throw "sendJSON property should be of boolean type in ajax call";
let queryString="";
if(jsonObject["data"])
{
if(sendJSON)
{
jsonData=jsonObject["data"];
}
else
{
queryString="";
let qsName;
let qsValue;
let xx=0;
//we will change the code to travel the json object
for(k in jsonData)
{
//if(xx==0) queryString="?";
if(xx>0) queryString+="&";
xx++;
qsName=encodeURI(k);
qsValue=encodeURI(jsonData[k]);
queryString=queryString+qsName+"="+qsValue;
}
}
xmlHttpRequest.open('POST',url,true);
if(sendJSON)
{
xmlHttpRequest.setRequestHeader("Content-Type","application/json");
xmlHttpRequest.send(JSON.stringify(jsonData));
}else
{
//what will be written over here to set request header
xmlHttpRequest.send(queryString);
}
}
}//post part ends here
}//tmjrock part ends here
function saveEnquiry()
{
var firstName=$$$("firstName").value();
var lastName=$$$("lastName").value();
var age=$$$("age").value();
var customer={
"firstName" : firstName,
"lastName" : lastName,
"age" : age
};

var whatever=$$$("whatever");
whatever.html("");
$$$.ajax({
"methodType": "POST",
"url": "servletThree",
"data": customer,
"sendJSON": true,
"success": function(responseData){
var customer=JSON.parse(responseData);
var a="First Name :"+customer.firstName+"<br>";
a=a+"Last Name :"+customer.lastName+"<br>";
a=a+"Age : "+customer.age;
whatever.html(a);
},
"failure": function(){
alert("Some problem");
}
});
}//populateDesignations ends
</script>
</head>
<body>
<h1>post type request Example</h1>
First Name <input type='text' id='firstName'><br><br>
Last Name <input type='text' id='lastName'><br><br>
Age <input type='text' id='age'><br><br>
 <button type='button' onclick='saveEnquiry()'>Save</button>
<br>
<div id='whatever'></div>
<br>
<a href='index.html'>Home</a>
</body>
</html>
